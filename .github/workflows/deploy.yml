name: Deploy to Docker

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (optional)
        uses: docker/setup-buildx-action@v3

      - name: Set up SSH
        run: |
          echo "$PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          eval $(ssh-agent -s)
          ssh-add id_rsa
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy to server
        run: |
            ssh -i id_rsa -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
        
            cd ~/voice-clone
        
            git reset --hard
            git clean -fd
            git pull origin main
        
            # ✅ Airflow entrypoint.sh 생성 제거

            docker compose -f docker-compose-airflow.yml -f docker-compose-fastapi.yml -f docker-compose-monitoring.yml down --remove-orphans
        
            docker compose -f docker-compose-airflow.yml -f docker-compose-fastapi.yml -f docker-compose-monitoring.yml up -d --build
            EOF
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
