name: Deploy to Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (선택 사항)
        uses: docker/setup-buildx-action@v3

      - name: Deploy using Docker Compose
        run: |
          docker compose down || true
          docker compose up -d --build
