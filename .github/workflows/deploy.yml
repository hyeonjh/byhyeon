name: Deploy Changed Services Only

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          echo "$PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          eval $(ssh-agent -s)
          ssh-add id_rsa
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy changed services
        run: |
          ssh -i id_rsa -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ~/voice-clone
          git pull origin main

          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r $(git rev-parse HEAD))

          if echo "$CHANGED_FILES" | grep -qE '^fastapi/|docker-compose-fastapi.yml'; then
            echo '▶️ FastAPI 변경 감지 → fastapi 재시작'
            docker compose -f docker-compose-fastapi.yml up -d fastapi
          fi

          if echo "$CHANGED_FILES" | grep -qE '^airflow/|docker-compose-airflow.yml'; then
            echo '▶️ Airflow 변경 감지 → airflow 재시작'
            docker compose -f docker-compose-airflow.yml up -d airflow-webserver airflow-scheduler
          fi

          if echo "$CHANGED_FILES" | grep -qE '^monitoring/|docker-compose-monitoring.yml'; then
            echo '▶️ Monitoring 변경 감지 → monitoring 재시작'
            docker compose -f docker-compose-monitoring.yml up -d grafana prometheus cadvisor
          fi
          EOF
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
