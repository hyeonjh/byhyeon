name: Deploy to Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (optional)
        uses: docker/setup-buildx-action@v3

      - name: Set up SSH
        run: |
          echo "$PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          eval $(ssh-agent -s)
          ssh-add id_rsa
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -i id_rsa -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          
          cd ~/voice-clone

          git reset --hard
          git clean -fd
          git pull origin main
          
          mkdir -p ~/voice-clone/airflow

          cat << 'EOT' > ~/voice-clone/airflow/entrypoint.sh
          #!/bin/bash
          airflow db init

          airflow users create \
            --username airflow \
            --password airflow \
            --firstname Admin \
            --lastname User \
            --role Admin \
            --email admin@example.com || true

          exec airflow webserver
          EOT

          chmod +x ~/airflow/entrypoint.sh

          cd ~/voice-clone # 여기에 docker-compose.yml 있는 곳
          docker compose down || true
          docker compose -f docker-compose-airflow.yml -f docker-compose-postgres.yml up -d --build
          EOF

          chmod +x ~/voice-clone/airflow/entrypoint.sh

        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug Secrets (safe)
        run: |
          [[ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]] && echo "❌ AWS_ACCESS_KEY_ID missing" || echo "✅ AWS_ACCESS_KEY_ID ok"
          [[ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]] && echo "❌ AWS_SECRET_ACCESS_KEY missing" || echo "✅ AWS_SECRET_ACCESS_KEY ok"
          [[ -z "${{ secrets.AWS_REGION }}" ]] && echo "❌ AWS_REGION missing" || echo "✅ AWS_REGION ok"
          [[ -z "${{ secrets.S3_BUCKET_NAME }}" ]] && echo "❌ S3_BUCKET_NAME missing" || echo "✅ S3_BUCKET_NAME ok"
